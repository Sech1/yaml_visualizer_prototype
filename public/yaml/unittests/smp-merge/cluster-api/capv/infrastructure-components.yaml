      - cluster-api
    kind: VSphereMachine
    plural: vspheremachines
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: VSphereMachine is the Schema for the vspheremachines API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
