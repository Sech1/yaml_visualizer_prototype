<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="jsMind/style/jsmind.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Sets the basepath for the library if not in same directory -->
    <script type="text/javascript">
        mxBasePath = 'mxGraph/src';
    </script>
    <meta charset="utf-8">
    <title>YAML Visualizer Prototype</title>
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="mindmap-svgrepo-com.svg" width="30" height="30" class="d-inline-block align-top" id="svg" alt="">
        Yaml Visualizer
    </a>
</nav>
<div class="container-fluid master-container">
    <!-- Select for loading different graph namespaces -->
    <div class="container-fluid json-master-container">
        <div class="row w-100 text-left">
            <div class="col-xs-12 col-sm-8 col-lg-4 col-xl-3">
                <div class="form-group">
                    <label for="graphFilter">Graph Filter:</label>
                    <select class="form-control form-control-sm" id="graphFilter">
                        <option value="" disabled selected hidden>Select a namespace to filter</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Creates a container for the graph with a grid wallpaper -->
    <div class="container-fluid w-100 jsmind-master-container">
        <div class="row w-100">
            <div class="col">
                <div id="jsmind_container">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row w-100 text-center">
            <div class="col w-100">
                <hr class="style18">
            </div>
        </div>
    </div>
    <div class="container-fluid w-100 json-master-container">
        <div class="row w-100">
            <div class="col w-100 text-center">
                <div id="json-container">
                    <textarea id="json-text-container"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalLongBody">
                <code id="jsonData"></code>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="jsMind/js/jsmind.js"></script>
<script type="text/javascript" src="jsMind/js/jsmind.draggable.js"></script>
<script type="text/javascript" src="jsMind/js/jsmind.screenshot.js"></script>
<script type="text/javascript" src="graph.js"></script>

<script>
    $(function () {
        loadGraph();
    });
</script>
